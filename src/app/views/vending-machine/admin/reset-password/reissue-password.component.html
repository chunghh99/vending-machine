<form [formGroup]="formSave" class="align-items-center">
  <h4>Cấp lại mật khẩu</h4>
  <div class="row mt-3">
    <div class="col-md-2 col-sm-2 col-xs-6">
      <label class="form-label col-form-label" style="vertical-align: middle"> Tên User</label>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-6">
      <input class="form-control" formControlName="userName" (change)="onChangeForm()">
    </div>

    <div class="col-md-2 col-sm-2 col-xs-6">
      <label class="form-label col-form-label" style="vertical-align: middle"> Số điện thoại</label>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-6">
      <input class="form-control" formControlName="phoneNumber" (change)="onChangeForm()">
    </div>
    <div class="col-md-2 col-sm-2 col-xs-6 text-center">
      <button type="button" class="btn btn-primary" (click)="onSearchUser()"><i class="fa fa-search"></i> Tìm
        kiếm
      </button>
    </div>
  </div>
<!--  <div class="row mt-3">-->
<!--    <div class="col-12 text-center">-->
<!--      <button type="button" class="btn btn-primary" (click)="onSearchUser()"><i class="fa fa-refresh"></i> Tìm-->
<!--        kiếm-->
<!--      </button>-->
<!--    </div>-->
<!--  </div>-->

  <h4 class="mt-3">Thông tin User</h4>
  <div class="row row mt-3">
    <div class="col-md-2 col-sm-2 col-xs-6">
      <label class="form-label col-form-label"> Họ và tên</label>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-6">
      <input class="form-control" formControlName="fullName" readonly>
    </div>

    <div class="col-md-2 col-sm-2 col-xs-6">
      <label class="form-label col-form-label"> Quản lý khu vực</label>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-6">
      <input class="form-control" formControlName="areaManager" readonly>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 text-center">
      <button type="button" class="btn btn-primary-custom" (click)="onReissuePassword()" [disabled]="changeForm"><i class="fa fa-user-circle"></i>
        Cấp lại mật khẩu
      </button>
    </div>
  </div>

</form>
